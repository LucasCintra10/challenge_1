<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./design/styles.css">
  <link rel="stylesheet" href="./design/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>
  <main>
    <section class="produto__card">
      <img src="./images/image-product-mobile.jpg" alt="Perfume Picture" class="produto__img-mobile">
      <img src="./images/image-product-desktop.jpg" alt="Perfume Picture" class="produto__img-desktop">
      <div class="produto__descricao">
        <h2>Perfume</h2>
        <h1>Gabrielle Essence Eau De Parfum</h1>

        <p class="produto__texto">A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>

        <p class="produto__preco-destaque">$149.99</p>
        <p class="produto__preco">$169.99</p>

        <button class="produto__botao">Add to Cart</button>
      </div>
    </section>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Lucas Rodrigues Cintra</a>.
    </div>
  </footer>
</body>

</html>
